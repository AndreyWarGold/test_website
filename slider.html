<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <script src="assets/js/script.js"></script>
   <script>
   window.onload = function() {
       // ви можете зробити скільки завгодно слайдів
       let slides = [
           {
               title: "Google",
               background: "https://via.placeholder.com/500x150",
               link: "http://google.com"
           }, {
               title: "Yahoo",
               background: "https://via.placeholder.com/500x150",
               link: "http://yahoo.com"
           }, {
               title: "YouTube",
               background: "public/images/img.jpg",
               link: "http://YouTube.com"
           }
       ]
       Slider.initSlider(slides);
   };
</script>

</head>
<body>
<header class="header"><img src="assets/img/logo.png" height="70" width="70"></header>
<script>
	document.querySelector(".header").addEventListener("click", (event)=>{
		console.log(event);
	})
</script>
<div class="container">
   <main class="center column">
       <article>
           <h1>Slider</h1>
       </article>
       <div id="slider"></div>
       <button id="b1">Prev</button>
       <script>
       	b1.addEventListener('click', (event)=>{
		   Slider.prevSlide();
		})

       </script>
		<button id="b2">Next</button>
		<script>
       	b2.addEventListener('click', (event)=>{
		   Slider.nextSlide();
		})

       </script>
		<button id="toggle">Start</button>
		<script>
			toggle.addEventListener('click', (event)=>{
			   if (event.target.classList.contains('start')){
			       event.target.innerHTML = 'Stop';
			       clearInterval(interval)
			   } else {
			       event.target.innerHTML = 'Start';
			       interval = setInterval(()=>{
			           Slider.nextSlide();
			       },1000)
			   }
			   event.target.classList.toggle('start')
			})

		</script>
		<div id="Btns"></div>
   </main>
   <nav class="left column">
       <h3>Main</h3>
       <ul>
           <li><a href="index.html">Main</a></li>
       </ul>
       <h3>Contact</h3>
       <ul>
           <li><a href="contact.html">Contact</a></li>
       </ul>
       <h3>About</h3>
       <ul>
           <li><a href="about.html">About</a></li>
       </ul>
       <h3>Media</h3>
       <ul>
           <li><a href="media.html">Media</a></li>
       </ul>
       <h3>Table</h3>
       <ul>
           <li><a href="table.html">Table</a></li>
       </ul>
       <h3>Slider</h3>
       <ul>
           <li><a href="slider.html">Slider</a></li>
       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p>Footer...</p></footer>
</div>
</body>
</html>
